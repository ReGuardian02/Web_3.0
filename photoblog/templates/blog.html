{% extends "main.html" %}
{% load static %}
{% block content %}
{% load thumbnail %}
<div class="w3-content w3-container w3-padding-64">
  {% if request.user.is_authenticated %}
  <a href="/post_create">СОЗДАТЬ ШЕДЕВР</a>
  {% endif %}
  {% for post in posts%}
    <div>
      {{post.text}}
      {% if post.image %}
      <p><img src="/{{post.image}}"></p>
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
